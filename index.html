<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <header>
    <h1 id="title"> Book purchase </h1>  
  </header>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <p id="description"> <b>Select the book you would like to buy below </b></p>
    <div class="input-heading">   
    
      <form id="survey-form">
        <label for="name" id="name-label"> Name: </label>
        <input id="name" type="text" name="name" placeholder="Enter your here" class="form-inputs" required> </input></br>
        <label for="email" id="email-label"> E-mail: </label>
      <input id="email" type="email" name="email" placeholder="Name@person.com" class="form-inputs" required> </input></br>
        <label for="number" id="number-label"> Phone: </label>
      <input id="number" type="number" name="number" placeholder="+12345678901" min="+10000000000" max="+19999999999"      class="form-inputs" required> </input></br>
    <div class="input-heading"> 
      <label for="dropdown" id="genre"> Select Genre</label>
      <select id="dropdown" class="form-inputs">
              <option value="fantasy"> Fantasy</option>
       <option value="fiction"> Fiction</option>
         <option value="Sci-fi"> Sci-fi</option>
         <option value="thriller"> Thriller</option>
         <option value="crime"> Crime</option>
      </select>
      </br>
      <br>
      <lable for="author" id="author"> <b>Author:</b> </label>
      <br>
      <input id="author_name" type="radio" id="Carl_Jung" name="author_name" value="Carl_Jung">
      <label for="author_name"> Carl Jung </label>
      <br>
      
      <input id="author_name" type="radio" id="Carl_Jung" name="author_name" value="Neil_Gaiman">
      <label for="author_name"> Neil Gaiman </label>
      <br>
      
      <input id="author_name" type="radio" id="Jordan_peterson" name="author_name" value="Jordan_Peterson">
      <label for="author_name"> Jordan Peterson </label>
             <br>
      <br>
    <script  src="js/index.js"></script>
  </body>
</html>
